<div class="profile-container">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <!-- Profile Header -->
                <div class="profile-header mb-4">
                    <h2 class="mb-1">
                        <i class="fas fa-user-circle me-2"></i>
                        Il Mio Profilo
                    </h2>
                    <p class="text-muted">Gestisci le tue informazioni personali</p>
                </div>

                <!-- Profile Card -->
                <ad-card padding="large" shadow="medium" borderRadius="xl" styleClass="profile-card">
                    <!-- Profile Image Section -->
                    <div class="profile-image-section">
                        <div class="profile-image-wrapper" (click)="triggerFileInput()">
                            <img [src]="profileImageUrl" alt="Profile Image" class="profile-image" />
                            <div class="image-upload-overlay">
                                <i class="fas fa-camera"></i>
                                <span class="upload-text">Carica Foto</span>
                            </div>
                        </div>
                        <input type="file" id="profileImageInput" (change)="onFileSelected($event)"
                            accept=".png,.jpg,.jpeg" style="display: none;" />
                        <div class="error-message" *ngIf="uploadError">
                            <i class="fas fa-exclamation-circle me-1"></i>
                            {{ uploadError }}
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <form [formGroup]="profileForm" class="profile-form">
                        <div class="row g-3">
                            <!-- First Name -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-user" label="Nome" placeholder="Inserisci il nome"></ad-label>
                                <ad-input formControlName="firstName" [readonly]="!isEditMode"
                                    placeholder="Inserisci il nome">
                                </ad-input>
                            </div>

                            <!-- Last Name -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-user" label="Cognome"
                                    placeholder="Inserisci il cognome"></ad-label>
                                <ad-input formControlName="lastName" [readonly]="!isEditMode"
                                    placeholder="Inserisci il cognome">
                                </ad-input>
                            </div>

                            <!-- Email -->
                            <div class="col-12">
                                <ad-label icon="fas fa-envelope" label="Email"
                                    placeholder="email@example.com"></ad-label>
                                <ad-input formControlName="email" type="email" [readonly]="!isEditMode"
                                    placeholder="email@example.com">
                                </ad-input>
                            </div>

                            <!-- Password -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-lock" label="Password"></ad-label>
                                <ad-input formControlName="password" type="password" [readonly]="true"
                                    placeholder="••••••••">
                                </ad-input>
                            </div>



                            <!-- Job Type -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-briefcase" label="Lavoro"
                                    placeholder="Es. Informatico, Notaio..."></ad-label>
                                <ad-input formControlName="jobType" [readonly]="!isEditMode"
                                    placeholder="Es. Informatico, Notaio...">
                                </ad-input>
                            </div>

                            <!-- Nationality -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-flag" label="Nazionalità" placeholder="Es. Italiana"></ad-label>
                                <ad-input formControlName="nationality" [readonly]="!isEditMode"
                                    placeholder="Es. Italiana">
                                </ad-input>
                            </div>

                            <!-- City -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-city" label="Città" placeholder="Es. Milano"></ad-label>
                                <ad-input formControlName="city" [readonly]="!isEditMode" placeholder="Es. Milano">
                                </ad-input>
                            </div>

                            <!-- Country -->
                            <div class="col-12 col-md-6">
                                <ad-label icon="fas fa-globe" label="Paese" placeholder="Es. Italia"></ad-label>
                                <ad-input formControlName="country" [readonly]="!isEditMode" placeholder="Es. Italia">
                                </ad-input>
                            </div>

                            <!-- Uploaded Documents Count -->
                            <div class="col-12">
                                <ad-label icon="fas fa-file-alt" label="Documenti Caricati"></ad-label>
                                <div class="documents-badge">
                                    <span class="badge">
                                        <i class="fas fa-folder me-2"></i>
                                        {{ profileForm.get('uploadedDocumentsCount')?.value || 0 }} documenti
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <div *ngIf="!isEditMode" class="d-flex justify-content-end gap-2 flex-wrap">
                                <ad-button label="Reset Password" icon="fas fa-key"
                                    styleClass="w-full w-md-auto custom-border-radius" severity="warning"
                                    [outlined]="true" (onClick)="openResetPassword()">
                                </ad-button>

                                <ad-button label="Modifica Profilo" icon="fas fa-edit"
                                    styleClass="w-full w-md-auto custom-border-radius" severity="primary"
                                    (onClick)="toggleEditMode()">
                                </ad-button>
                            </div>

                            <div *ngIf="isEditMode" class="d-flex justify-content-end gap-2">
                                <ad-button label="Annulla" icon="fas fa-times"
                                    styleClass="w-full w-md-auto custom-border-radius" severity="secondary"
                                    [outlined]="true" (onClick)="cancelEdit()">
                                </ad-button>
                                <ad-button label="Salva Modifiche" icon="fas fa-save"
                                    styleClass="w-full w-md-auto custom-border-radius" severity="success"
                                    [disabled]="!profileForm.valid" (onClick)="saveProfile()">
                                </ad-button>
                            </div>
                        </div>
                    </form>
                </ad-card>
            </div>
        </div>
    </div>

    <!-- Reset Password Dialog -->
    <ad-dialog [(visible)]="showResetPasswordDialog" header="Reset Password" [modal]="true" [style]="{width: '400px'}">
        <app-reset-password *ngIf="showResetPasswordDialog" (close)="showResetPasswordDialog = false">
        </app-reset-password>
    </ad-dialog>


</div>

<div class="d-flex justify-content-center align-items-center min-vh-100 wrapper py-4">
    <div class="mx-auto" style="max-width: 800px; width: 100%;">
        <ad-card padding="large" shadow="medium" borderRadius="xl" styleClass="signup-card">

            <div class="header text-center mb-4">
                <img src="assets/icons/paypeek-logo2.png" alt="PayPeek" height="50" class="mb-2">
                <h3>{{ 'auth.signup.title' | translate }}</h3>
            </div>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div class="row g-3">
                    <!-- Required Fields -->
                    <div class="col-md-6">
                        <ad-input formControlName="firstName" label="{{ 'auth.signup.firstName' | translate }}"
                            placeholder="{{ 'auth.signup.firstName' | translate }}"></ad-input>
                    </div>
                    <div class="col-md-6">
                        <ad-input formControlName="lastName" label="{{ 'auth.signup.lastName' | translate }}"
                            placeholder="{{ 'auth.signup.lastName' | translate }}"></ad-input>
                    </div>

                    <div class="col-12">
                        <ad-input formControlName="email" type="email" label="{{ 'auth.signup.email' | translate }}"
                            placeholder="{{ 'auth.signup.email' | translate }}"></ad-input>
                    </div>

                    <div class="col-md-6">
                        <ad-input formControlName="password" type="password"
                            label="{{ 'auth.signup.password' | translate }}"
                            placeholder="{{ 'auth.signup.password' | translate }}"></ad-input>
                    </div>
                    <div class="col-md-6">
                        <ad-input formControlName="confirmPassword" type="password"
                            label="{{ 'auth.signup.confirmPassword' | translate }}"
                            placeholder="{{ 'auth.signup.confirmPassword' | translate }}"></ad-input>
                        <small *ngIf="signupForm.errors?.['mismatch'] && (signupForm.get('confirmPassword')?.touched)"
                            class="text-danger">{{ 'auth.signup.passwordMismatch' | translate }}</small>
                    </div>

                    <div class="col-12">
                        <hr class="my-3">
                        <p class="text-secondary small mb-3">{{ 'auth.signup.optional' | translate }}</p>
                    </div>

                    <!-- Optional Fields -->
                    <div class="col-md-6">
                        <ad-autocomplete formControlName="job" [suggestions]="jobs" optionLabel="descrizione"
                            optionValue="descrizione" label="{{ 'auth.signup.job' | translate }}"
                            placeholder="{{ 'auth.signup.selectJob' | translate }}"></ad-autocomplete>
                    </div>
                    <div class="col-md-6">
                        <ad-autocomplete formControlName="nationality" [suggestions]="nationalities"
                            optionLabel="descrizione" optionValue="codice"
                            label="{{ 'auth.signup.nationality' | translate }}"
                            placeholder="{{ 'auth.signup.selectNationality' | translate }}"></ad-autocomplete>
                    </div>

                    <div class="col-md-6">
                        <ad-autocomplete formControlName="city" [suggestions]="cities" optionLabel="descrizione"
                            optionValue="codice" label="{{ 'auth.signup.city' | translate }}"
                            placeholder="{{ 'auth.signup.selectCity' | translate }}"></ad-autocomplete>
                    </div>

                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <ad-button type="button" label="{{ 'auth.signup.cancel' | translate }}" [outlined]="true"
                        severity="secondary" routerLink="/auth/login"></ad-button>
                    <ad-button type="submit" label="{{ 'auth.signup.submit' | translate }}" [loading]="isLoading"
                        [disabled]="signupForm.invalid"></ad-button>
                </div>

            </form>

        </ad-card>
    </div>

    <!-- BIOMETRIC PROMPT DIALOG -->
    <p-dialog [header]="'auth.biometric.title' | translate" [(visible)]="showBiometricPrompt" [modal]="true"
        [style]="{width: '400px'}" [closable]="false" [draggable]="false" [resizable]="false">

        <div class="text-center">
            <i class="pi pi-fingerprint text-primary mb-3" style="font-size: 3rem;"></i>
            <p class="mb-4">{{ 'auth.biometric.enablePrompt' | translate }}</p>

            <div class="d-flex flex-column gap-2">
                <ad-button type="button" label="{{ 'auth.biometric.enable' | translate }}" (onClick)="enableBiometric()"
                    [loading]="isBiometricLoading"></ad-button>

                <ad-button type="button" label="{{ 'auth.biometric.skip' | translate }}" [outlined]="true"
                    severity="secondary" (onClick)="skipBiometric()"></ad-button>
            </div>
        </div>
    </p-dialog>

</div>

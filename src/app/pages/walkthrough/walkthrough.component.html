<ad-dialog [visible]="visible" [modal]="true" [style]="{width: '50vw'}"
    [breakpoints]="{'960px': '75vw', '640px': '95vw'}" [header]="'Benvenuto in PayPeek'" (visibleChange)="onClose()"
    (onHide)="onClose()">

    <div class="walkthrough-content">
        <p-carousel [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template let-slide pTemplate="item">
                <div class="slide-item text-center p-4">
                    <div class="slide-image mb-3">
                        <!-- Placeholder for image or icon -->
                        <i *ngIf="slide.icon" [class]="slide.icon"
                            style="font-size: 4rem; color: var(--primary-color)"></i>
                        <img *ngIf="slide.image" [src]="slide.image" [alt]="slide.title" class="img-fluid"
                            style="max-height: 200px;">
                    </div>
                    <h3 class="mb-2">{{ slide.title }}</h3>
                    <p>{{ slide.description }}</p>
                </div>
            </ng-template>
        </p-carousel>

        <div class="d-flex justify-content-end mt-3">
            <ad-button label="Inizia" (click)="onClose()"></ad-button>
        </div>
    </div>

</ad-dialog>

<div class="flex flex-column gap-2">
    <label *ngIf="label" class="font-bold text-sm">{{ label }}</label>
    <p-calendar [(ngModel)]="monthDate" view="month" dateFormat="mm/yy" [inputId]="inputId"
        (onSelect)="onMonthSelect($event)" [showIcon]="true" styleClass="w-full" inputStyleClass="w-full"
        placeholder="Select Month">
    </p-calendar>
</div>

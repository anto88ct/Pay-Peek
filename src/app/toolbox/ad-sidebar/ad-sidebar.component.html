<div class="ad-sidebar">
    <div class="logo-container">
        <img src="assets/icons/transparent_only_logo.svg" class="logo-icon">
    </div>

    <div class="nav-items">
        <div *ngFor="let item of items" class="ad-sidebar-item" [class.active]="item.id === activeItemId"
            (click)="onItemClick(item)" [title]="item.label">

            <div class="icon-container">
                <i [class]="item.icon"></i>
                <span *ngIf="item.badge" class="badge">{{ item.badge }}</span>
            </div>
            <div class="indicator"></div>
        </div>
    </div>
</div>

<div class="layout-wrapper">
  <!-- DESKTOP: Sidebar + Content -->
  <div class="layout-desktop" *ngIf="!(isMobile$ | async)">
    <app-sidebar class="layout-sidebar"></app-sidebar>
    <div class="layout-main">
      <app-header class="desktop-header"></app-header>
      <main class="layout-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>

  <!-- MOBILE: Fullscreen + Bottom Nav -->
  <div class="layout-mobile" *ngIf="isMobile$ | async">
    <app-header></app-header>
    <main class="layout-content-mobile">
      <router-outlet></router-outlet>
    </main>
    <app-bottom-nav></app-bottom-nav>
  </div>
</div>
